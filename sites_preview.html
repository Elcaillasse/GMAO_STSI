<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prévisualisation – Encart Sites GMAO</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #1f2937;
      --ink: #e5e7eb;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(900px 500px at 50% -10%, rgba(167, 139, 250, .12), transparent),
                  radial-gradient(900px 500px at 10% 80%, rgba(34, 211, 238, .08), transparent),
                  var(--bg);
      color: var(--ink);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", "Helvetica Neue", Arial;
    }
    .card {
      width: min(420px, 90vw);
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, .35);
    }
    .card h1 {
      margin: 0 0 16px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      color: rgba(229, 231, 235, .75);
    }
    /* Styles pour l'encart des deux sites */
    .sites-card { margin-bottom: 16px; }
    .sites { display: flex; gap: 12px; flex-wrap: wrap; align-items: flex-start; }
    .site-box {
      background: var(--muted);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 8px 12px;
      color: var(--ink);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card sites-card">
    <h1>Sites suivis</h1>
    <div class="sites">
      <div class="site-box">Site 1</div>
      <div class="site-box">Site 2</div>
    </div>
  </div>
</body>
</html>
